<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator App and Image Slider</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <h1>Calculator App</h1>

        <br><br>

        <div class="calc">
            <div class="mainBody">
                <input type="text" disabled class="screen" id="screen">
                <div class="btnBody">
                    <button onclick="getBtnValue(7)">7</button>
                    <button onclick="getBtnValue(8)">8</button>
                    <button onclick="getBtnValue(9)">9</button>
                    <button class="op" onclick="getBtnValue('/')">/</button>
                    <button onclick="getBtnValue(4)">4</button>
                    <button onclick="getBtnValue(5)">5</button>
                    <button onclick="getBtnValue(6)">6</button>
                    <button class="op" onclick="getBtnValue('*')">x</button>
                    <button onclick="getBtnValue(1)">1</button>
                    <button onclick="getBtnValue(2)">2</button>
                    <button onclick="getBtnValue(3)">3</button>
                    <button class="op" onclick="getBtnValue('-')">-</button>
                    <button class="no">13</button>
                    <button onclick="getBtnValue(0)">0</button>
                    <button class="no">14</button>
                    <button class="op" onclick="getBtnValue('+')">+</button>
                    <button id="equals" onclick="clearAll()">AC</button>
                    <button id="equals" onclick="calculate()">=</button>
                </div>
            </div>
        </div>

        <br><br>

        <h1>Image Carousel</h1>

        <br><br>

        <div class="images-slideshow">
            <div class="imageSlides fade">
                <img src="https://images.unsplash.com/photo-1568605117036-5fe5e7bab0b7?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80" alt="">
            </div>
            <div class="imageSlides fade">
                <img src="https://images.unsplash.com/photo-1494905998402-395d579af36f?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80" alt="">
            </div>
            <div class="imageSlides fade">
                <img src="https://images.unsplash.com/photo-1503376780353-7e6692767b70?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80" alt="">
            </div>
            <a class="slider-btn previous" onclick="setSlides(-1)"><</a>
            <a class="slider-btn next" onclick="setSlides(1)">></a>
        </div>




            <script src="app.js"></script>
    </body>

</html>
